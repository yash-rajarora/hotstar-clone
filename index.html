<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hotstar clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <body> 
    <div class="navbar">
      <img src="images/logo.png" class="brand-logo">
      <ul class="nav-links">
        <li class="nav-items"><a href="#">TV</li>
        <li class="nav-items"><a href="#">Movies</li>
        <li class="nav-items"><a href="#">Sports</li>
        <li class="nav-items"><a href="#">Premium</li>
      </ul>
      <div class="right-container">
        <input type="text" class="search-box" placeholder="search"><button class="sub-btn">subscribe</button><a href="" class="login-link">Login</a>
      </div>
    </div>

      <div class="carousel-container">
        <div class="carousel">
          <div class="slider">
            <div class="slide-content">
              <h1 class="movie-title">Loki</h1>
              <p class="movie-des">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,
              </p>
            </div>
            <img src="images/slider 1.PNG" alt="">
          </div> 
        </div>
      </div>
      <div class="video-card-container">
        <div class="video-card">
          <img src="images/disney.PNG" class="video-card-image">
          <video src="videos/disney.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
          <img src="images/pixar.PNG" class="video-card-image">
          <video src="videos/pixar.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
          <img src="images/marvel.PNG" class="video-card-image">
          <video src="videos/marvel.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
          <img src="images/star-wars.PNG" class="video-card-image">
          <video src="videos/star-war.mp4" muted loop class="card-video"></video>
        </div>
        <div class="video-card">
          <img src="images/geographic.PNG" class="video-card-image">
          <video src="videos/geographic.mp4" muted loop class="card-video"></video>
        </div>        
      </div>
